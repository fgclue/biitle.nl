<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>
    <link rel="stylesheet" href="main.css" media="all">
    <link rel="stylesheet" href="kbd.css" media="all" />
    <link rel="shortcut icon" href="assets/logob.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex align-middle justify-center m-4">
        <div class="bg-neutral-800 bg-opacity-30 w-1/3 max-xl:w-10/12 xl:m-8 rounded-xl outline outline-1 outline-indigo-800 shadow-md flex  overflow-hidden shadow-violet-950">
            <img src="404.jpg" class="bg-violet-950 object-cover h-full w-1/4 shadow-violet-950 shadow-4xl">
            <div class="m-6">
                <a href="/">
                    <button class="bg-slate-900 hover:bg-slate-800 p-2 transition-all ease-in-out rounded-xl px-6"> Go back to biitle.nl</button>
                </a>
                <br><br>
                <h1 class="text-6xl font-bold md:text-4xl">Oops!</h1><br>
                <p>Sorry, we couldn't find the page you were looking for!<br><br><p class="text-xl">Maybe try:</p></p>
                <ul class="m-4">
                    <li class="list-item list-disc">Re-typing the URL you were trying to go to</li>
                    <li class="list-item list-disc">Trying again later</li>
                    <li class="list-item list-disc">Reloading the webpage</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
